<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY NEWSFEED</title>
    <link rel="icon" href="./images/Radio Presenter_Outline.png" type="image/x-icon" style="border-radius: 50%;">
    <link href='https://fonts.googleapis.com/css?family=Playfair Display' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/5cac1b893e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body class="root">
    <div class="heading_container">
        <div class="logo">
            <img src="./images/Radio Presenter_Outline.png" style="height: 100px; margin: 0;">
        </div>
        <div>
            <h1 class="heading">MY NEWSFEED</h1>
        </div>
        <div class="heading_button_container">
            <div><button id="headingbtn1" class="heading_button1" onclick="dbx(this)">New News</button></div>&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="#yes"><div><button id="headingbtn2" class="heading_button1">Saved News</button></div></a>
            <div class="loader"></div>
        </div>
        <div class="scrolling">
            <h4>GET LATEST NEWS AND STAY UPDATED</h4>
        </div>
    </div>

    <div class="second-div">
        <div class="saved" id="yes">
            <button class="btnx">MY NEWSFEED</button>
            <button class="btnx1" onclick="storedNews()">SAVED NEWS</button>
        </div>
        <div class="textbox stored" >
        </div>
    </div>
    <div class="third-div">
        <div class="categories">
            <div class="categories-2nd" id="yes2">
                <button class="btnx0" onclick="dbx(this)">MY NEWSFEED</button>
                <button class="btnx1" onclick="dbx(this)">NEW NEWS</button>
                <br>
                <div style="margin-top: 15px; margin-left: 20px;font-size: 14px; color: white; letter-spacing: 5px;">SELECT A CATEGORY</div>
                <br>
                <div class="oneline">
                    <button class="btnx1" value="all" onclick="dbx(this)">ALL</button>
                    <button class="btnx1" value="business" onclick="dbx(this)">BUSINESS</button>
                    <button class="btnx1" value="sports" onclick="dbx(this)">SPORTS</button>
                    <button class="btnx1" value="world" onclick="dbx(this)">WORLD</button>
                    <button class="btnx1" value="politics" onclick="dbx(this)">POLITICS</button>
                    <button class="btnx1" value="hatke" onclick="dbx(this)">HATKE</button>
                    <button class="btnx1" value="science" onclick="dbx(this)">SCIENCE</button>
                    <button class="btnx3" value="automobile" onclick="dbx(this)">AUTOMOBILE</button>
                </div>
            </div>
        </div>
        <div class="textbox parent">
            <div cols="30" class="textarea remove" >
                <span></span>
                <span class="right">Category :</span>
                <p></p>
                <i class="fa-solid fa-heart myicon" onclick="saved(this)"></i>
            </div>
        </div>
    </div>


    <!-- script -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
